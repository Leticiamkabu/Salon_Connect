{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hexzy - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="{% static 'css/log/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/log/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/log/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="card card-pages">

                <div class="card-body">
                    <div class="text-center m-t-20 m-b-30">
                            <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-dark.png" alt="" height="34"></a>
                    </div>
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    {% for message in messages %}
                        <p id => {{message}}</p>
                    {% endfor %}

                    <form class="form-horizontal m-t-20" action="index.html">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-12">
                                <input class="form-control" type="text" required="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <input class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Log In</button>
                            </div> 
                        </div>

                        <div class="form-group row m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 text-right">
                                <a href="{% url 'auth:reg' %}" class="text-muted">Create an account</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>



        <!-- jQuery  -->
        <script src="{% static 'js/log/jquery.min.js' %}"></script>
        <script src="{% static 'js/log/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/log/modernizr.min.js' %}"></script>
        <script src="{% static 'js/log/detect.js' %}"></script>
        <script src="{% static 'js/log/fastclick.js' %}"></script>
        <script src="{% static 'js/log/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'js/log/jquery.blockUI.js' %}"></script>
        <script src="{% static 'js/log/waves.js' %}"></script>
        <script src="{% static 'js/log/wow.min.js' %}"></script>
        <script src="{% static 'js/log/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'js/log/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static 'js/log/app.js' %}"></script>

    </body>
</html>
